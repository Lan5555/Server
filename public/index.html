<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan's Server</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- splash -->
    <div class="container">
        <header>
            <h1>Lan's Domain</h1>
            <p>Explore the realm of possiblities</p>
        </header>
        
        <main id="main-content">
            <!-- Start Screen -->
            <section id="start-screen" class="screen active">
                <h2>Welcome to Lan's Server</h2>
                <button id="start-btn">Enter</button>
            </section>        
        </main>
        
        <footer>
            <p>&copy; 2025 Lan's server. All rights reserved.</p>
        </footer>
    </div>
    
    <form class="name">
        <h2>Enter your name</h2>
        <fieldset>
            <legend>Type here *</legend>
            <input class="input" placeholder="Your name" required>
        </fieldset>
        <button type="submit">Enter</button>
    </form>
    <div class="available-triva"></div>
    
    <script>
        const startButton = document.querySelector('#start-btn');
        const begin = document.querySelector('.name');
        const input = document.querySelector('.input');
 
        startButton.addEventListener('click',() => {
            begin.style.display = 'flex';
        });
        begin.addEventListener('submit', async (event) => {
    event.preventDefault();

    try {
        const res = await fetch('/api/store-name', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: input.value
            })
        });
        window.location.href = `dashboard.html?name=${encodeURIComponent(input.value)}`;

    } catch (e) {
        alert('Error: ' + e.message);
    }
  });

    </script>
</body>
</html>
